<html>

<head>
	<title>Example Vimeo Player API</title>
</head>

<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<h1>Example Vimeo Player API</h1>

	<h2>&lt;iframe&gt; Embed</h2>
	<div><iframe id="iframe_embed" src="https://player.vimeo.com/video/9011932" frameborder="0"></iframe></div>

	<h2>&lt;div&gt; Embed With HTML Attributes</h2>
	<div id="div_with_html" data-vimeo-id="9011932"></div>

	<h2>&lt;div&gt; Embed With JS Options</h2>
	<div id="div_with_js"></div>

	<script src="https://player.vimeo.com/api/player.js"></script>
	<script src="example.js"></script>
</body>

</html>
